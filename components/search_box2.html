<!DOCTYPE html>
<html lang="ko">

<head>
    <title>search-box2</title>
</head>

<body>
    <div class="search_box2">
        <ul>
            <li>검색분류</li>
            <li><select class="select1" name="eField[]">
                    <option value="product_name">상품명</option>
                    <option value="eng_product_name">영문상품명</option>
                    <option value="item_name">상품명(관리용)</option>
                    <option value="">--------------------</option>
                    <option value="product_no">상품번호</option>
                    <option value="product_code">상품코드</option>
                    <option value="ma_product_code">자체 상품코드</option>
                    <option value="item_code">품목코드</option>
                    <option value="admin_item_code">자체 품목코드</option>
                    <option value="">--------------------</option>
                    <option value="Manufacturer">제조사</option>
                    <option value="Supplier">공급사</option>
                    <option value="Brand">브랜드</option>
                    <option value="Classification">자체분류</option>
                    <option value="">--------------------</option>
                    <option value="model_name">모델명</option>
                    <option value="origin">원산지</option>
                    <option value="Condition">상품상태</option>
                </select></li>
        </ul>
        <ul>
            <li>상품구분</li>
            <li>
                <label class="custom-radio">
                    <input type="radio" name="payment_status" value="all" checked>
                    <span class="rbtn"></span>
                    전체
                </label>
                <label class="custom-radio">
                    <input type="radio" name="payment_status" value="basic_product">
                    <span class="rbtn"></span>
                    기본 상품
                </label>
                <label class="custom-radio">
                    <input type="radio" name="payment_status" value="set_product">
                    <span class="rbtn"></span>
                    세트 상품
                </label>
                <label class="custom-radio">
                    <input type="radio" name="payment_status" value="reserved_product">
                    <span class="rbtn"></span>
                    예약 상품
                </label>
            </li>
        </ul>
        <ul>
            <li>상품분류</li>
            <li>
                <select class="select1" depth="1" name="categorys[]">
                    <option value="">- 대분류 선택 -</option>
                    <option value="42">직수입자동차</option>
                    <option value="43">커스텀/튜닝</option>
                    <option value="44">용품/파츠</option>
                    <option value="45">브랜드의류</option>
                </select>
            </li>
            <li>
                <select class="select1" depth="2" name="categorys[]">
                    <option value="">- 중분류 선택 -</option>
                </select>
            </li>
            <li>
                <select class="select1" id="eCategory3" depth="3" name="categorys[]">
                    <option value="">- 소분류 선택 -</option>
                </select>
            </li>
        </ul>
        <ul>
            <li>상품등록일</li>
            <li>
                <select class="select1" name="date">
                    <option value="regist">상품등록일</option>
                    <option value="modify">상품최종수정일</option>
                </select>
            </li>
            <li>
                <div class="date-buttons">
                    <button>오늘</button>
                    <button>어제</button>
                    <button>3일</button>
                    <button>7일</button>
                    <button>15일</button>
                    <button>1개월</button>
                    <button>3개월</button>
                    <button>6개월</button>
                </div>
            </li>
            <li>
                <div class="date-inputs">
                    <input type="date" />
                    <span>~</span>
                    <input type="date" />
                </div>
            </li>
        </ul>
    </div>
</body>

</html>
