<!DOCTYPE html>

<body>
    <div id="header-placeholder"></div>

                            <polyline points="3.27 6.96 12 12.01 20.73 6.96" />
                            <line x1="12" y1="22.08" x2="12" y2="12" />

                        <p class="label">상품목록</p>

                <div class="separator"></div>
                <ul class="list">
                    <li class="element">

                            stroke-width="2" stroke="#7e8590" fill="none" viewBox="0 0 24 24" height="24" width="24"

                    </li>
                    <li class="element money">
                        <svg class="lucide lucide-trash-2" stroke-linejoin="round" stroke-linecap="round"
                            stroke-width="2" stroke="#7e8590" fill="none" viewBox="0 0 24 24" height="24" width="24"
                            xmlns="http://www.w3.org/2000/svg">
                            <rect x="3" y="6" width="18" height="12" rx="2" />

                    <li class="element">
                        <svg class="lucide lucide-users-round" stroke-linejoin="round" stroke-linecap="round"

                            <path d="M3 20l1.5 -4.5" />

        <div class="screen_wrap">
            <div class="screen">

                <ul class="stb_wrap">
                    <li>상품등록</li>

                    <li>상품삭제</li>
                </ul>
            </div>
            <div class="screen">
                <h2>주문 배송관리</h2>

                    <li>주문내역</li>
                    <li>반품</li>
                    <li>교환</li>
                    <li>환불</li>
                    <li>입금확인</li>
                </ul>
            </div>
            <div class="screen">

                <ul class="stb_wrap">
                    <li>회원목록</li>
                </ul>
            </div>
            <div class="screen">
                <h2>정산 매출관리</h2>
                <ul class="stb_wrap">
                    <li>매출통계</li>
                </ul>
            </div>
            <div class="screen">
                <h2>게시판/고객센터</h2>
                <ul class="stb_wrap">
                    <li>리뷰 관리</li>
                    <li>공지사항</li>
                    <li>자주 묻는 질문(FAQ)</li>
                </ul>
            </div>
        </div>

    <script src="../script/header/h_slide3.js"></script>
